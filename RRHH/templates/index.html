<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Sistema ABC{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    {% load static %}
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'ini' %}">
            <img src="{% static 'logo.png' %}" alt="Logo" style="width:40px;" class="rounded-pill"> 
          </a>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'ini' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Cont√°ctanos</a>
              </li>
            </ul>
           </div>
        </div>
    </nav>


    {% block template %}
    <div class="container mt-5">
        <div class="row text-center">

          <div class="col-md-4">
                <a href="department.html" class="btn-icon">
                    <div class="icon-container">
                        <img src="{% static 'department.png' %}" alt="Departamento" class="img-fluid">
                    </div>
                </a>
                <h3>Departamento</h3>
            </div>


            <div class="col-md-4">
                <a href="employee.html" class="btn-icon">
                    <div class="icon-container">
                        <img src="{% static 'employee.png' %}" alt="Empleados" class="img-fluid">
                    </div>
                </a>
                <h3>Empleados</h3>
            </div>


            <div class="col-md-4">
                <a href="job_position.html" class="btn-icon">
                    <div class="icon-container">
                        <img src="{% static 'job_position.png' %}" alt="Posicion de Trabajo" class="img-fluid">
                    </div>
                </a>
                <h3>Posicion de Trabajo</h3>
            </div>
        </div>

        <div class="row text-center mt-4">

          <div class="col-md-4">
                <a href="payment_date.html" class="btn-icon">
                    <div class="icon-container">
                        <img src="{% static 'payment_date.png' %}" alt="Dia de Pago" class="img-fluid">
                    </div>
                </a>
                <h3>Dia de Pago</h3>
            </div>


            <div class="col-md-4">
                <a href="salary_history.html" class="btn-icon">
                    <div class="icon-container">
                        <img src="{% static 'salary_history.png' %}" alt="Historial de Salario" class="img-fluid">
                    </div>
                </a>
                <h3>Historial de Salario</h3>
            </div>


            <div class="col-md-4">
                <a href="vacation.html" class="btn-icon">
                    <div class="icon-container">
                        <img src="{% static 'vacation.png' %}" alt="Vacaciones" class="img-fluid">
                    </div>
                </a>
                <h3>Vacaciones</h3>
            </div>
        </div>
    </div>
    {% endblock %}

    {% block template2 %}
    {% endblock %}

    <footer>
        <hr>
        <div> Este es el pie de pagina</div>
    </footer>
    
</body>
</html>
